apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: hugo-site-automation
  namespace: hugo
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: gitops-repo
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: Flux Bot
        email: flux-bot@users.noreply.github.com
    push:
      branch: main
  update:
    path: ./apps/hugo-site/deployment.yaml
    strategy: Setters