apiVersion: apps/v1
kind: Deployment
metadata:
  name: aj-blogs
  namespace: hugo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aj-blogs
  template:
    metadata:
      labels:
        app: aj-blogs
    spec:
      containers:
        - name: aj-blogs
          image: bozosapien/hugo-site:v1.0.1 # {"$imagepolicy": "flux-system:hugo-site-policy"}
          ports:
            - containerPort: 80
